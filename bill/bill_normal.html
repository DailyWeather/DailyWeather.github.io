<!DOCTYPE html>
<html style="font-size: 60px;" lang="zh-CN" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <!-- 兼容模式方案：IE以最高级模式渲染文档；使用Chrome Frame渲染。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" name="viewport">
    <!-- 当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对ios的safari (ios7.0版本以后，safari上已看不到效果) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式 (可选default、black、black-translucent) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 忽略将页面中的数字识别为电话号码 -->
    <meta name="format-detection" content="telephone=no">
    <!-- 关键词 -->
    <meta name="keywords" content="手动记账">
    <!-- 描述信息 -->
    <meta name="description" content="手动记账">
    <title>手动记账</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
            background: white;
        }

        p {
            color: #333;
            font-size: 0.28rem;
            text-indent: 1.5em;
            margin-bottom: 0.1rem;
            text-align: justify;
            line-height: 0.42rem;
            word-break: break-all;
        }

        .no-indent {
            text-indent: 0;
        }

        .align {
            text-align: right;
            font-size: 0.2rem;
        }

        .nor {
            font-size: 0.28rem;
        }

        .title {
            margin-bottom: 0;
            font-size: 0.5rem;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        .center {
            text-align: center;
        }

        .no-margin {
            margin-bottom: 0;
        }

        .main {
            padding: 0.3rem;
            background: white;
            width: 100%;
            min-height: 100%;
            box-sizing: border-box;
        }

        a {
            color: #687a9f;
            text-decoration: none;
        }

        .questionTitle {
            font-size: 20px;
            font-weight: bold;
            color: #333333;
        }

        .questionValue {
            font-size: 18px;
            font-weight: normal;
            color: #666666;
        }
    </style>

</head>
<body>
<div class="main">
    <div class="title">手动记账</div>
    <p></p>
    <p>手动记账作为最为常见也是最为基础的功能，软件提供了丰富的账单设置字段，交互页面清晰简约</p>
    <div style="text-align: center">
        <img src="./imgs/bill_normal_1.webp" alt="" style="width: 50%;"/>
    </div>
    <b class="questionTitle">账单设置</b>
    <p class="questionValue">软件支持 分类、金额、日期、账本、账户、附件、备注</p>
    <b class="questionTitle">附件</b>
    <p class="questionValue">附件只会保存在本地，更换设备后附件不会同步到新设备上。</p>
</div>


</body>
</html>
